<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <aside class="profile-card">
          <div class="profile-top">
            <img src="images/image-jeremy.png" alt="" />
            <div class="top-info">
              <p class="report-for fs-300 fw-regular">Report for</p>
              <h1 class="name fs-600 fw-light">Jeremy Robson</h1>
            </div>
          </div>
          <div class="timeframe-controls">
            <button class="tf-btn" data-tf="daily">Daily</button>
            <button class="tf-btn active" data-tf="weekly">Weekly</button>
            <button class="tf-btn" data-tf="monthly">Monthly</button>
          </div>
        </aside>
      </section>
   

    
    </main>
    <script src="script.js"></script>
  </body>
</html>
